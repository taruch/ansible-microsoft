---
plugin: microsoft.ad.ldap
server: "{{ MICROSOFT_SERVER }}"
username: "{{ MICROSOFT_USER }}"
password: "{{ MICROSOFT_PASSWORD }}"
auth_protocol: negotiate
encrypt: true
#tls_mode: ldap
# tls_mode: ldaps

attributes:
  OperatingSystem:
operating_system:
  location:
  memberOf:
computer_membership: this | map("regex_search", '^CN=(?P<name>.+?)((?<!\\),)', '\g<name>') | flatten
primary_group: this | map("regex_search", '^CN=(?P<name>.+?)((?<!\\),)', '\g<name>') | flatten
groups:
  windows: true
  production: '"Production" in computer_membership'
keyed_groups:
- key: operating_system | lower
  prefix: os
  default_value: unknown
- key: location | lower
  default_value: unknown
  prefix: location

